<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    /* Landing Page Styles */
    #landing-page {
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #landing-page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #landing-page h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    #landing-page p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .cta-button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #fff;
      color: #6e8efb;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Homepage Styles */
    #home-page {
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 50px 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      display: none;
    }

    #home-page.visible {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .navbar {
      background-color: #fff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .content {
      max-width: 1200px;
      margin: 80px auto 0;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .content p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto 30px;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <section id="landing-page">
    <h1>Welcome to My Website</h1>
    <p>Discover amazing content and explore our services with a seamless experience.</p>
    <button class="cta-button" onclick="transitionToHome()">Enter Site</button>
  </section>

  <!-- Homepage -->
  <section id="home-page">
    <nav class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <h2>Your Journey Starts Here</h2>
      <p>Welcome to the homepage! Explore our offerings and learn more about what we do. This is where your adventure begins.</p>
    </div>
  </section>

  <script>
    function transitionToHome() {
      const landingPage = document.getElementById('landing-page');
      const homePage = document.getElementById('home-page');

      // Fade out landing page
      landingPage.classList.add('hidden');

      // Show and fade in homepage after a delay
      setTimeout(() => {
        homePage.style.display = 'block';
        setTimeout(() => {
          homePage.classList.add('visible');
        }, 50);
      }, 1000);
    }
  </script>
</body>
</html>
